<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Project One</title>
  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous"><script type="text/javascript"
    src="http://www.bing.com/api/maps/mapcontrol?callback=GetMap&key=AuWKs9MGdj79ajbAX3YvfI7G0s7E_KyFRUQYmnT3IqBYCANGUF69Pg7Ik32ONfZg"async defer></script>
  <script src="assets/config/config.js"></script>
  <script src="assets/js/app.js"></script>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <div class="container no-gutters wrapper1 mt-5">
    <div class="row">
      <div class="col-md-4">
        <div class="row">
          <div class="col-md-12">
            <div class="container1 ml-5">
              <div class="park-finder">
                <h3>My Park Finder</h3>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="container3 ml-5" style="width: 250px">
              <div class="card-body weatherShow">
                <a class="weatherwidget-io" href="https://forecast7.com/en/34d05n118d24/los-angeles/?unit=us"
                  data-label_1="LOS ANGELES" data-label_2="WEATHER" data-days="3" data-theme="kiwi">LOS ANGELES
                  WEATHER</a>
                <script>
                  !function (d, s, id) { var js, fjs = d.getElementsByTagName(s)[0]; if (!d.getElementById(id)) { js = d.createElement(s); js.id = id; js.src = 'https://weatherwidget.io/js/widget.min.js'; fjs.parentNode.insertBefore(js, fjs); } }(document, 'script', 'weatherwidget-io-js');
                </script>
              </div>
            </div>
          </div>

        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="container6 ml-3">
              <div class="col-md-12">
                <div class="restaurant">
                  <h5>Resturants Nearby</h5>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-md-8">
        <div class="container2 ml-5">
          <div class="col-md-12">
            <div class="search-park">
              <h3>Search Local and State Parks</h3>

              <input id="searchQueryCity" type="text" placeholder="City" /><select id="searchQueryState" name="cars"
                placeholder="State">
                <option value="AL">Alabama</option>
                <option value="AR">Arkansas</option>
                <option value="CA">California</option>
                <option value="CO">Colorado</option>
              </select>
              <button id="searchSubmit">Search</button>
            </div>
          </div>
        </div>
        <div class="container4 ml-5">
          <div class="col-md-12">
            <div class="parkMap">
              <h5>Park Map</h5>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>


  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>

</body>

</html>
